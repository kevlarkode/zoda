                            </li>
                        </ul>
                    </div>
                </div>


                <!-- input details -->
                <div action="" class="input-details">

                    <h3>Enter your name and birthday:</h3>

                    <div class="input-div">
                        <div>
                            <label for="month">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name...">
                        </div>

                        <div>
                            <label for="month"> Birthday:</label>

                    <button id="submit">Let's Go</button>

        </main>

        <footer id="footer">

            <a href="./" class="link">
                <h1>
                    Zoda
                </h1>
            </a>
            <p class="para text-center">Â© <span id="year"></span> Zoda | All rights reserved.</p>

        </footer>

        <script>
            document.querySelector('#year').innerHTML = new Date().getFullYear();
        </script>

    </div>

    <script>

        // option for disabling animation in mobile

        const isMobile = navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i);

        const diableAnimateForMobile = () => {
            if (isMobile) {
                const circleContainer = document.querySelector('.circle-container');
                const smallCircles = document.querySelectorAll('.small-circle');

                circleContainer.classList.toggle('rotation');


                smallCircles.forEach(elem => {
                    elem.style.animation = 'none';
                });
            }
        }

        // diableAnimateForMobile();

    </script>

    <script src="./assets/js/scipt.js"></script>
